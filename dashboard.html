<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Counseling Registrations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-blue: #2c3e50;
      --secondary-blue: #3498db;
      --accent-green: #27ae60;
      --danger-red: #e74c3c;
      --white: #ffffff;
      --light-gray: #f4f6f9;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--light-gray);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary-blue);
      color: #fff;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .logo {
      max-width: 80px;
      height: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    header h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.8;
    }

    main {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #searchBar {
      flex: 1;
      min-width: 250px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .stats {
      background: var(--secondary-blue);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .program-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .program-section h3 {
      margin-top: 0;
      color: var(--primary-blue);
    }

    .program-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .program-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .program-item label {
      font-weight: 600;
      font-size: 0.8rem;
    }

    .program-item input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #saveProgramsBtn {
      background: var(--accent-green);
      color: white;
      padding: 10px 20px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 800px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: var(--accent-green);
      color: #fff;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .delete-btn {
      background: var(--danger-red);
      color: #fff;
    }

    .whatsapp-link {
      color: #25D366;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1rem; }
      header h2 { font-size: 0.8rem; }
      main { margin: 10px; padding: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="church logo/New Logo 2026.png" alt="Church Logo" class="logo">
    <h1>Grace of Jesus Christ Ministries – Kitintale</h1>
    <h2>Admin Dashboard: Counseling Registrations</h2>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="searchBar" placeholder="Search by name, phone, or location...">
      <div class="stats" id="totalCount">Total: 0</div>
    </div>

    <div class="program-section">
      <h3>Manage Church Program Schedule</h3>
      <p style="font-size: 0.8rem; color: #666; margin-bottom: 15px;">
        Update the weekly schedule here. Changes will be reflected in the WhatsApp messages.
      </p>
      <div class="program-grid">
        <div class="program-item">
          <label>Sunday Services</label>
          <input type="text" id="prog-sunday" value="8:00 AM">
        </div>
        <div class="program-item">
          <label>Monday Kyoto Prayers</label>
          <input type="text" id="prog-monday" value="7:00 AM - 9:00 AM">
        </div>
        <div class="program-item">
          <label>Wednesday Evening Glory</label>
          <input type="text" id="prog-wednesday" value="Evening Glory 5pm-7pm">
        </div>
        <div class="program-item">
          <label>Tue & Thu Counseling</label>
          <input type="text" id="prog-tue-thu" value="7:00 AM - 3:00 PM">
        </div>
        <div class="program-item">
          <label>Friday Night Prayers</label>
          <input type="text" id="prog-friday" value="3pm, 2am, 3am (Not overnight)">
        </div>
      </div>
      <button id="saveProgramsBtn">Save Schedule</button>
    </div>

    <table id="registrationsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Location</th>
          <th>WhatsApp</th>
          <th>Prayers</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="7" style="text-align:center; padding: 40px; color: #777;">Loading registrations...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    // In Netlify, we call our serverless function instead of Google directly
    const GET_DATA_API_URL = '/.netlify/functions/get-data';
    const SAVE_DATA_API_URL = '/.netlify/functions/register';

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const totalCount = document.getElementById('totalCount');
    const saveProgramsBtn = document.getElementById('saveProgramsBtn');

    let allRegistrations = [];

    async function fetchRegistrations() {
      try {
        const response = await fetch(GET_DATA_API_URL);
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();
        
        // Filter out system settings if any
        allRegistrations = (Array.isArray(data) ? data : []).filter(reg => reg.name !== "SYSTEM_PROGRAMS");
        
        // Load programs if found
        const programData = data.find(reg => reg.name === "SYSTEM_PROGRAMS");
        if (programData && programData.location) {
          try {
            const progs = JSON.parse(programData.location);
            document.getElementById('prog-sunday').value = progs.sunday;
            document.getElementById('prog-monday').value = progs.monday;
            document.getElementById('prog-wednesday').value = progs.wednesday || "Evening Glory 5pm-7pm";
            document.getElementById('prog-tue-thu').value = progs.tueThu;
            document.getElementById('prog-friday').value = progs.friday;
          } catch (e) { console.error("Error parsing programs", e); }
        }

        renderTable(allRegistrations);
      } catch (error) {
        console.error("Error fetching registrations: ", error);
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Error loading data. ${error.message}</td></tr>`;
      }
    }

    async function savePrograms() {
      const progs = {
        sunday: document.getElementById('prog-sunday').value,
        monday: document.getElementById('prog-monday').value,
        wednesday: document.getElementById('prog-wednesday').value,
        tueThu: document.getElementById('prog-tue-thu').value,
        friday: document.getElementById('prog-friday').value
      };

      saveProgramsBtn.disabled = true;
      saveProgramsBtn.textContent = "Saving...";

      try {
        const params = new URLSearchParams();
        params.append('name', "SYSTEM_PROGRAMS");
        params.append('phone', "000");
        params.append('location', JSON.stringify(progs));
        params.append('whatsapp', "");
        params.append('prayers', "");

        const response = await fetch(SAVE_DATA_API_URL, {
          method: 'POST',
          body: params.toString()
        });

        if (!response.ok) {
          const errorText = await response.text();
          let errorMessage = "Failed to update schedule";
          try {
            const result = JSON.parse(errorText);
            errorMessage = result.error || errorMessage;
          } catch (e) {
            errorMessage = errorText || errorMessage;
          }
          throw new Error(errorMessage);
        }

        alert("Schedule updated successfully!");
      } catch (e) {
        alert("Error saving schedule: " + e.message);
      } finally {
        saveProgramsBtn.disabled = false;
        saveProgramsBtn.textContent = "Save Schedule";
      }
    }

    saveProgramsBtn.addEventListener('click', savePrograms);

    function renderTable(data) {
      tableBody.innerHTML = "";
      totalCount.textContent = `Total: ${data.length}`;

      if (!data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 20px;">No records found. Check your Google Sheet.</td></tr>`;
        return;
      }

      data.forEach(reg => {
        const dateStr = reg.timestamp ? new Date(reg.timestamp).toLocaleDateString() : 'N/A';
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td><strong>${reg.name || "Unknown"}</strong></td>
          <td>${reg.phone || "—"}</td>
          <td>${reg.location || "—"}</td>
          <td>
            ${reg.whatsapp ? `<a href="https://wa.me/${reg.whatsapp.toString().replace(/\D/g,'')}" target="_blank" class="whatsapp-link">WhatsApp</a>` : '—'}
          </td>
          <td title="${(reg.prayers || []).join('\n')}">${(reg.prayers || []).length} items</td>
          <td class="actions">
            <span style="color: #777; font-size: 0.8rem;">View in Sheet</span>
          </td>
        `;

        tableBody.appendChild(tr);
      });
    }

    // Search logic
    searchBar.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allRegistrations.filter(reg => 
        reg.name.toLowerCase().includes(term) || 
        reg.phone.toLowerCase().includes(term) || 
        reg.location.toLowerCase().includes(term)
      );
      renderTable(filtered);
    });

    // Initial fetch
    fetchRegistrations();
  </script>
</body>
</html>
